<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Master Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./navigation.css">
    <link rel="stylesheet" href="./flashcard.css">
    <link rel="stylesheet" href="./animations.css">
</head>
<body>
    <!-- Static decorative music note SVGs in corners -->
    
    <header>
        <h1>üéßMuùÑûic MaùÑûter FlaùÑûhcardsüéõÔ∏è</h1>
        <nav id="main-nav">
            <button class="nav-btn active" data-view="scales">Scale Flashcards</button>
            <button class="nav-btn" data-view="circle">Circle of Fifths</button>
            <button class="nav-btn" data-view="progression">Scale Progression</button>
        </nav>
        
    </header>

    <main id="app-content">
        <!-- Scale Flashcards View -->
        <section id="scales-view" class="view active">
            <div class="controls">
                <button id="shuffle-btn" class="control-btn">Shuffle</button>
                <button id="reset-btn" class="control-btn">Reset</button>
            </div>
            <div id="flashcard-container" class="flashcard-container">
                <!-- Flashcards will be dynamically inserted here -->
            </div>
            <div class="progress-info">
                <span id="card-counter">Card 0 of 0</span>
            </div>
        </section>

        <!-- Circle of Fifths Trainer View -->
        <section id="circle-view" class="view">
            <div class="section-divider"></div>
            <div class="trainer-container">
                <h2>Circle of Fifths Trainer</h2>
                <div id="circle-question" class="question-display">
                    <!-- Questions will be dynamically inserted here -->
                </div>
                <div id="circle-answers" class="answer-options">
                    <!-- Answer options will be dynamically inserted here -->
                </div>
                <div class="feedback" id="circle-feedback"></div>
                <div class="score-display">
                    <span>Score: <span id="circle-score">0</span></span>
                </div>
            </div>
        </section>

        <!-- Scale Progression Quiz View -->
        <section id="progression-view" class="view">
            <div class="section-divider"></div>
            <div class="quiz-container">
                <h2>Scale Progression Quiz</h2>
                <div id="progression-question" class="question-display">
                    <!-- Questions will be dynamically inserted here -->
                </div>
                <div id="progression-answers" class="answer-options">
                    <!-- Answer options will be dynamically inserted here -->
                </div>
                <div class="feedback" id="progression-feedback"></div>
                <div class="score-display">
                    <span>Score: <span id="progression-score">0</span></span>
                </div>
                <button id="next-question-btn" class="control-btn" style="display: none;">Next Question</button>
            </div>
        </section>
    </main>

    <script src="./utils.js"></script>
    <script src="./storage.js"></script>
    <script src="./flashcard.js"></script>
    <script src="./circleOfFifths.js"></script>
    <script src="./scaleProgression.js"></script>
    <script src="./main.js"></script>
</body>
</html>
